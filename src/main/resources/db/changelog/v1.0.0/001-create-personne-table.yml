databaseChangeLog:
  - changeSet:
      id: 001-create-personne-table
      author: exakaconsulting
      labels: v1.0.0
      context: all
      comment: Create PERSONNE table to store person information
      changes:
        - tagDatabase:
            tag: v1.0.0
        - createTable:
            tableName: PERSONNE
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(64)
              - column:
                  name: prenom
                  type: VARCHAR(64)
      rollback:
        - dropTable:
            tableName: PERSONNE