databaseChangeLog:
  - changeSet:
      id: 003-insert-ville-data
      author: yourname
      labels: v1.1.0
      context: all
      comment: Insert initial data into VILLE table
      changes:
        - tagDatabase:
            tag: v1.1.0
        - insert:
            tableName: VILLE
            columns:
              - column:
                  name: nom
                  value: Paris
        - insert:
            tableName: VILLE
            columns:
              - column:
                  name: nom
                  value: Lyon
        - insert:
            tableName: VILLE
            columns:
              - column:
                  name: nom
                  value: Marseille
        - insert:
            tableName: VILLE
            columns:
              - column:
                  name: nom
                  value: Toulouse
      rollback:
        - delete:
            tableName: VILLE
            where: nom IN ('Paris', 'Lyon', 'Marseille', 'Toulouse')