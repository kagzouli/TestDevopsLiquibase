databaseChangeLog:
  - changeSet:
      id: 005-update-personne-ville
      author: exakaconsulting
      labels: v1.1.0
      context: all
      changes:
        - tagDatabase:
            tag: v1.1.0
        - sql:
            sql: |
              UPDATE PERSONNE p
              JOIN VILLE v ON v.nom = 'Paris'
              SET p.ville_id = v.id
              WHERE p.nom = 'Nom1';

              UPDATE PERSONNE p
              JOIN VILLE v ON v.nom = 'Toulouse'
              SET p.ville_id = v.id
              WHERE p.nom = 'Nom2';

              UPDATE PERSONNE p
              JOIN VILLE v ON v.nom = 'Paris'
              SET p.ville_id = v.id
              WHERE p.nom = 'Nom3';

              UPDATE PERSONNE p
              JOIN VILLE v ON v.nom = 'Lyon'
              SET p.ville_id = v.id
              WHERE p.nom = 'Nom4';
      rollback:
        - sql:
            sql: UPDATE PERSONNE SET ville_id = NULL;