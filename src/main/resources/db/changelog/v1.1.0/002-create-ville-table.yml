databaseChangeLog:
  - changeSet:
      id: 002-create-ville-table
      author: yourname
      labels: v1.1.0
      context: all
      comment: Create TABLE VILLE to store VILLE information
      changes:
        - tagDatabase:
            tag: v1.1.0
        - createTable:
            tableName: VILLE
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(128)
      rollback:
        - dropTable:
            tableName: VILLE